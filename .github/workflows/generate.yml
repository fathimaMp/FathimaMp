name: Generate Contribution Snake GIF

on:
  schedule:
    - cron: "0 6 * * 1"  # Runs every Monday at 06:00 UTC
  workflow_dispatch:      # Allows manual trigger
  push:
    branches:
      - main              # Runs on push to main branch

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: FathimaMp   # âœ… Your GitHub username
          outputs: |
            dist/snake.svg
            dist/snake.gif

      - name: Push Snake GIF to Profile Repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update contribution snake GIF"
          file_pattern: dist/*
          branch: main
