name: Generate Contribution Snake GIF

on:
  schedule:
    - cron: "0 6 * * 1" # Weekly every Monday at 06:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ This allows pushing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: FathimaMp
          outputs: |
            dist/snake.svg
            dist/snake.gif

      - name: Commit and push generated GIF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update contribution snake GIF"
          file_pattern: dist/*
          branch: main
          token: ${{ secrets.GITHUB_TOKEN }} # ✅ Give the bot permission
